<!DOCTYPE html>
<html lang="es" ng-app="prodApp">
<head>
	<!-- Required meta tags-->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="author" content="Matías Rivas">
	<!-- Favicon -->
	<link rel="apple-touch-icon" sizes="57x57" href="../assets/favicon/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="../assets/favicon/apple-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="../assets/favicon/apple-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="../assets/favicon/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="../assets/favicon/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="../assets/favicon/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="../assets/favicon/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="../assets/favicon/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="../assets/favicon/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192"  href="../assets/favicon/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="../assets/favicon/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon/favicon-16x16.png">
	<link rel="manifest" href="../assets/favicon/manifest.json">
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-TileImage" content="../assets/favicon/ms-icon-144x144.png">
	<meta name="theme-color" content="#ffffff">
	<!-- Title Page-->
	<title>Productos</title>
	<!-- Fontfaces CSS-->
	<link href="./assets/css/font-face.css" rel="stylesheet" media="all">
	<script src="https://unpkg.com/ionicons@4.3.0/dist/ionicons.js"></script>
	<link href="./assets/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
	<!-- Bootstrap CSS-->
	<link href="./assets/css/bootstrap.css" rel="stylesheet" media="all">
	<!-- Vendor CSS-->
	<link href="./assets/vendor/animsition/animsition.min.css" rel="stylesheet" media="all">
	<link href="./assets/vendor/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css" rel="stylesheet" media="all">
	<link href="./assets/vendor/wow/animate.css" rel="stylesheet" media="all">
	<link href="./assets/vendor/css-hamburgers/hamburgers.min.css" rel="stylesheet" media="all">
	<link href="./assets/vendor/slick/slick.css" rel="stylesheet" media="all">
	<link href="./assets/vendor/select2/select2.min.css" rel="stylesheet" media="all">
	<link href="./assets/vendor/perfect-scrollbar/perfect-scrollbar.css" rel="stylesheet" media="all">
	<!-- Main CSS-->
	<link href="./assets/css/theme.css" rel="stylesheet" media="all">
</head>
<body class="animsition" ng-controller="prodCtrl" data-ng-init="init()">
	<div class="page-wrapper">
		<div id="headerSide"></div>
		<div class="page-container">
			<div id="headerTop"></div>
			<div class="main-content">
				<div class="row">
					<div class="col-sm-12">
						<div class="table-responsive table--no-card m-b-30">
							<table class="table table-borderless table-striped table-earning">
								<thead>
									<tr>
										<th>Nombre</th>
										<th>Imágen</th>
										<th>Cant</th>
										<th>Precio</th>
										<th>Opciones</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="producto in productos | orderBy:'-idprod'">
										<td>{{producto.nombprod}}</td>
										<td><img style="max-width: 3em" class="rounded-circle mx-auto d-block" ng-src="../assets/img/productos/{{producto.imgprod}}" alt="Card image cap"></td>
										<td>{{producto.cantprod}}</td>
										<td>{{producto.precio}}</td>
										<td>Eliminar? Modificar?</td>
									</tr>

								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Jquery JS-->
	<script src="./assets/vendor/jquery-3.2.1.min.js"></script>
	<!-- Bootstrap JS-->
	<script src="./assets/vendor/bootstrap-4.1/popper.min.js"></script>
	<script src="./assets/vendor/bootstrap-4.1/bootstrap.min.js"></script>
	<!-- Vendor JS       -->
	<script src="./assets/vendor/slick/slick.min.js"></script>
	<script src="./assets/vendor/wow/wow.min.js"></script>
	<script src="./assets/vendor/animsition/animsition.min.js"></script>
	<script src="./assets/vendor/bootstrap-progressbar/bootstrap-progressbar.min.js"></script>
	<script src="./assets/vendor/counter-up/jquery.waypoints.min.js"></script>
	<script src="./assets/vendor/counter-up/jquery.counterup.min.js"></script>
	<script src="./assets/vendor/circle-progress/circle-progress.min.js"></script>
	<script src="./assets/vendor/perfect-scrollbar/perfect-scrollbar.js"></script>
	<script src="./assets/vendor/chartjs/Chart.bundle.min.js"></script>
	<script src="./assets/vendor/select2/select2.min.js"></script>
	<!-- AngularJS-->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-aria.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-messages.min.js"></script>
	<!-- SweetAlert JS-->
	<script src="./assets/js/sweetalert.all.min.js"></script>
	<!-- Generales JS-->
	<script src="./assets/js/generales.js"></script>
	<!-- Perfil JS-->
	<script src="./app/producto.js"></script>
</body>
</html>
