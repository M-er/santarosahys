<mat-card>
  <mat-card-content>
    <tr-breadcrumbs [pages]="path"></tr-breadcrumbs>
    <div class="row center-align">
      <div class="col s1">
        <button (click)="nuevo()" mat-fab color="{{editando?'secondary':'primary'}}">{{editando===true?'X':'Nuevo'}}</button>
        <!-- <button [disabled]="usuario.nombuser === ''" color="primary" (click)="guardar()" mat-raised-button>Guardar</button> -->
      </div>
    </div>
    <div class="row no-margin">
      <div *ngIf="editando" class="col l4 s12">
        <div class="row center-align">
          <mat-form-field class="col s12">
            <input trFocusNext="1" matInput [(ngModel)]="nombuser" name="nombuser" placeholder="Nombre de usuario">
          </mat-form-field>
          <mat-form-field class="col s12">
            <input trFocusNext="2" matInput [(ngModel)]="contuserN" name="contuser" placeholder="ContraseÃ±a nueva de usuario">
          </mat-form-field>
          <mat-form-field class="col s12">
            <mat-select trFocusNext="3" [(ngModel)]="tipouser" name="tipouser" placeholder="Tipo de usuario">
              <mat-option *ngFor="let tipo of tipos" [value]="tipo.valor">
                <span>{{ tipo.titulo }}</span>
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="row center-align">
          <div class="row center-align">
            <mat-card class="example-card center-align">
              <img mat-card-image *ngIf="!imagen" class="img-perfil" [src]="path">
              <ng-container *ngIf="imagen">
                <img mat-card-image class="img-perfil" src="{{ imagen }}" (click)="clickImagen($event)">
              </ng-container>
              <mat-card-actions>
                <input type="file" #imagenInput (change)="cargaImagen($event)">
                <ng-container *ngIf="!imagen">
                  <button title="Cargar imagen" color="primary" (click)="clickImagen(imagenInput)" mat-raised-button>
                    <mat-icon>cloud_upload</mat-icon>
                    <span>Nueva imagen</span>
                  </button>
                </ng-container>
                <button *ngIf="imagen" title="Cambiar imagen" color="secondary" (click)="clickImagen($event)"
                  mat-raised-button>Volver
                  a la anterior</button>
              </mat-card-actions>
            </mat-card>
          </div>
        </div>
        <div class="row center-align">
          <div class="col">
            <button trFocusNext="4" (click)="limpiar()" mat-button>Limpiar</button>
            <button trFocusNext="5" [disabled]="nombuser === ''" color="primary" (click)="guardar()" mat-raised-button>Guardar</button>
          </div>
        </div>
      </div>
      <div [ngClass]="(editando===true)?'col  l7 s12 offset-l1':'col s12'">
        <tr-hojeador></tr-hojeador>
      </div>
    </div>
  </mat-card-content>
</mat-card>
