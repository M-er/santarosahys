<h1 mat-dialog-title>Creacion de servicio</h1>
<div class="row">
    <!-- <mat-slide-toggle color="primary" [(ngModel)]="habilitado">Visible</mat-slide-toggle> -->
</div>
<div style="padding: 1em;" mat-dialog-content>
    <div class="row">
        <div class="col s6">
            <mat-card>
                <mat-card-content>
                    <mat-form-field>
                        <input matInput [(ngModel)]="titulo" name="titulo" placeholder="Titulo del servicio">
                    </mat-form-field>
                </mat-card-content>
            </mat-card>
            <mat-card>
                <mat-card-content>
                    <angular-editor [(ngModel)]="textohtml"></angular-editor>
                </mat-card-content>
            </mat-card>
        </div>
        <div class="col s6">
            <mat-card class="example-card center-align">
                <img mat-card-image *ngIf="!imagen" class="img-servicio" [src]="path">
                <ng-container *ngIf="imagen">
                    <img mat-card-image class="img-servicio" src="{{ imagen }}" (click)="clickImagen($event)">
                </ng-container>
                <mat-card-actions>
                    <input type="file" #imagenInput (change)="cargaImagen($event)">
                    <ng-container *ngIf="!imagen">
                        <button title="Cargar imagen" color="primary" (click)="clickImagen(imagenInput)"
                            mat-raised-button>
                            <mat-icon>cloud_upload</mat-icon>
                            <span>Nueva imagen</span>
                        </button>
                    </ng-container>
                    <button *ngIf="imagen" title="Cambiar imagen" color="secondary" (click)="clickImagen($event)"
                        mat-raised-button>Volver
                        a la anterior</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
<div mat-dialog-actions>
    <mat-checkbox [(ngModel)]="habilitado" name="habilitado" color="primary">Habilitado </mat-checkbox>
    <button mat-button color="primary" (click)="cancelar()">Cancelar</button>
    <button mat-button color="accent" (click)="guardar()" cdkFocusInitial>Guardar</button>
</div>
