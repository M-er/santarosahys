<h1 mat-dialog-title>Creacion de producto</h1>
<div class="row">
  <!-- <mat-slide-toggle color="primary" [(ngModel)]="habilitado">Visible</mat-slide-toggle> -->
</div>
<div style="padding: 1em;" mat-dialog-content>
  <div class="row">
    <div class="col s6">
      <mat-card>
        <mat-card-content>
          <mat-form-field>
            <input trFocusNext="1" matInput [(ngModel)]="nombprod" name="nombprod" placeholder="Nombre de producto">
          </mat-form-field>
        </mat-card-content>
      </mat-card>
      <mat-card>
        <mat-card-content>
          <mat-form-field>
            <input trFocusNext="2" matInput type="number" matInput [(ngModel)]="cantprod" name="cantprod" placeholder="Stock del producto">
            <span matPrefix>#&nbsp;</span>
          </mat-form-field>
        </mat-card-content>
      </mat-card>
      <mat-card>
        <mat-card-content>
          <mat-form-field>
            <input trFocusNext="3" matInput [(ngModel)]="descripcion" name="descripcion" placeholder="Descripcion del producto">
          </mat-form-field>
        </mat-card-content>
      </mat-card>
      <mat-card>
        <mat-card-content>
          <mat-form-field>
            <input trFocusNext="4" matInput min=0 type="number" matInput [(ngModel)]="precio" name="precio" placeholder="Precio del producto">
            <span matPrefix>$&nbsp;</span>
            <span matSuffix>.00</span>
          </mat-form-field>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="col s6">
      <mat-card class="center-align">
        <img mat-card-image *ngIf="!imagen" class="img-producto" [src]="path">
        <ng-container *ngIf="imagen">
          <img mat-card-image class="img-producto" src="{{ imagen }}" (click)="clickImagen($event)">
        </ng-container>
        <mat-card-actions>
          <input type="file" #imagenInput (change)="cargaImagen($event)">
          <ng-container *ngIf="!imagen">
            <button title="Cargar imagen" color="primary" (click)="clickImagen(imagenInput)" mat-raised-button>
              <mat-icon>cloud_upload</mat-icon>
              <span>Nueva imagen</span>
            </button>
          </ng-container>
          <button *ngIf="imagen" title="Cambiar imagen" color="secondary" (click)="clickImagen($event)"
            mat-raised-button>Volver
            a la anterior</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button color="primary" (click)="cancelar()">Cancelar</button>
  <button mat-button color="accent" (click)="guardar()" cdkFocusInitial>Guardar</button>
</div>
