<!DOCTYPE html>
<html lang="es" ng-app="productosApp">

<head>
	<meta charset="utf-8">
	<title>Santa Rosa Higiene y seguridad - Consultoria Seguridad e higiene</title>
	<meta name="author" content="Matias E. Rivas - Tres Erres Soft">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="keywords" content="Seguridad, higiene, consultoria, Santa Rosa, La Pampa, Argentina">
	<meta name="description" content="Servicios de consultoria, seguridad e higiene en santa rosa la pampa">
	<!-- Favicon -->
	<link rel="shortcut icon" type="image/png" href="../assets/favicon/favicon.ico">
	<!-- AngularMaterial CSS-->
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.css">
	<!-- Custom Stylesheet Files -->
	<link href="../assets/css/utils.css" rel="stylesheet">
	<!-- Bootstrap MAIN Stylesheet File -->
	<link href="../assets/vendor/bootstrap/bootstrap.min.css" rel="stylesheet">
	<!-- Loader CSS by https://twitter.com/tobiasahlin -->
	<link href="../assets/css/loader.css" rel="stylesheet">
</head>

<body class="bg-dyd">
	<!-- Loader -->
	<div id="loader">
		<div class="sk-cube-grid">
			<div class="sk-cube sk-cube1"></div>
			<div class="sk-cube sk-cube2"></div>
			<div class="sk-cube sk-cube3"></div>
			<div class="sk-cube sk-cube4"></div>
			<div class="sk-cube sk-cube5"></div>
			<div class="sk-cube sk-cube6"></div>
			<div class="sk-cube sk-cube7"></div>
			<div class="sk-cube sk-cube8"></div>
			<div class="sk-cube sk-cube9"></div>
		</div>
		
	</div>
	<nav id="header" class="navbar navbar-expand-md navbar-dark bg-nav fixed-top"></nav>
	<!-- Productos -->
	<main id="main" role="main" style="display: none">
		<section id="productos" ng-controller="productosCtrl" data-ng-init="init()">
			<div ng-if="productos" class="row" style="width: 100%;">
				<div style="margin-top: 5%;" class="col-sm-1">
					<a class="left carousel-control-prod mt-3 p-4" data-slide="prev"> <i class="fa fa-chevron-left"></i></a>
				</div>
				<div class="col-sm-10">
					<div class="carousel slide text-center" id="cProd" data-ride="carousel">
						<div id="rowCarrouselProd" class="carousel-inner"></div>
					</div>
				</div>
				<div style="margin-top: 5%;" class="col-sm-1">
					<a class="right carousel-control-prod mt-3 p-4" data-slide="next"> <i class="fa fa-chevron-right"></i></a>
				</div>
			</div>
			<div style="height: 75vh; max-width: 100%" class="container-fluid justify-content-center" ng-hide="hayProds">
				<div class="text-center mb-3 mt-3">
					<h2>No hay productos cargados aún </h2>
				</div>
			</div>
		</section>
		<section ng-if="productos" style="margin-top: 85px;" class="cta">
			<div class="container">
				<div class="row">
					<div class="col-lg-9 col-sm-12 text-lg-left text-center">
						<h2>Conozca más de nuestros productos</h2>
					</div>
					<div class="col-lg-3 col-sm-12 text-lg-right text-center">
						<a class="btn btn-ghost" href="#">Ver más</a>
					</div>
				</div>
			</div>
		</section>
		<!-- /Productos -->
		<div id="footer"></div>
	</main>
	<script src="../assets/vendor/jquery/jquery.min.js"></script>
	<script src="../assets/vendor/bootstrap/bootstrap.bundle.min.js"></script>
	<!-- Angular Material requires Angular.js Libraries -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-aria.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-messages.min.js"></script>
	<!-- Angular Material Library -->
	<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.js"></script>
	<!-- Custom JS library -->
	<script src="../assets/js/utils.js"></script>
	<!-- Productos AppJS -->
	<script src="../app/productos.js"></script>
</body>

</html>
