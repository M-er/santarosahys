<!DOCTYPE html>
<html lang="es" ng-app="serviciosApp">

<head>
	<meta charset="utf-8">
	<title>Santa Rosa Higiene y seguridad - Consultoria Seguridad e higiene</title>
	<meta name="author" content="Matias E. Rivas - Tres Erres Soft">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="keywords" content="Seguridad, higiene, consultoria, Santa Rosa, La Pampa, Argentina">
	<meta name="description" content="Servicios de consultoria, seguridad e higiene en santa rosa la pampa">
	<!-- Favicon -->
	<link rel="shortcut icon" type="image/png" href="../assets/favicon/favicon.ico">
	<!-- AngularMaterial CSS-->
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.css">
	<!-- Custom Stylesheet Files -->
	<link href="../assets/css/utils.css" rel="stylesheet">
	<link href="../assets/css/servicios.css" rel="stylesheet">
	<!-- Bootstrap MAIN Stylesheet File -->
	<link href="../assets/vendor/bootstrap/bootstrap.min.css" rel="stylesheet">
	<!-- Loader CSS by https://twitter.com/tobiasahlin -->
	<link href="../assets/css/loader.css" rel="stylesheet">
</head>

<body class="bg-dyd">
	<!-- Loader -->
	<div id="loader">
		<div class="sk-cube-grid">
			<div class="sk-cube sk-cube1"></div>
			<div class="sk-cube sk-cube2"></div>
			<div class="sk-cube sk-cube3"></div>
			<div class="sk-cube sk-cube4"></div>
			<div class="sk-cube sk-cube5"></div>
			<div class="sk-cube sk-cube6"></div>
			<div class="sk-cube sk-cube7"></div>
			<div class="sk-cube sk-cube8"></div>
			<div class="sk-cube sk-cube9"></div>
		</div>
		
	</div>
	<nav id="header" class="navbar navbar-expand-md navbar-dark bg-nav fixed-top"></nav>
	<main id="main" style="display:none" role="main" ng-controller="serviciosCtrl" data-ng-init="init()">
		<section style="margin-top: 3rem;margin-bottom:0px;" class="jumbotron text-center">
			<div class="container">
				<h2 class="titulo">Proveemos tanto servicios como productos de higiene y seguridad</h2>
			</div>
		</section>
		<section style="background-image:url('../assets/img/banner/bannerazul.jpg');background-size: cover;">
			<div class="album py-5">
				<div class="container">
					<div class="row">
						<div class="col-md-4" ng-repeat="servicio in servicios">
							<div class="card mb-4 shadow-sm">
								<a href="#">
									<img ng-src="../assets/img/servicios/{{servicio.path}}.jpg" class="img-fluid" ng-alt="{{servicio.titulo}}">
									<div class="text-white texto-img">
										<h3>{{servicio.titulo}}</h3>
									</div>
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>
	<div id="footer"></div>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	 crossorigin="anonymous"></script>
	<script src="../assets/vendor/bootstrap/bootstrap.bundle.min.js"></script>
	<!-- Angular Material requires Angular.js Libraries -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-aria.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-messages.min.js"></script>
	<!-- Angular Material Library -->
	<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.js"></script>
	<!-- Custom JS library -->
	<script src="../assets/js/utils.js"></script>
	<!-- Servicios AppJS -->
	<script src="../app/servicios.js"></script>
	</body>

</html>
