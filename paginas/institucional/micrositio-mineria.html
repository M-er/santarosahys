<!DOCTYPE html>
<html lang="es" ng-app="mineriaApp">

<head>
	<meta charset="utf-8">
	<title>Santa Rosa Higiene y seguridad - Consultoria Seguridad e higiene</title>
	<meta name="author" content="Matias E. Rivas - Tres Erres Soft">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="keywords" content="Seguridad, higiene, consultoria, Santa Rosa, La Pampa, Argentina">
	<meta name="description" content="Servicios de consultoria, seguridad e higiene en santa rosa la pampa">
	<!-- Favicon -->
	<link rel="shortcut icon" type="image/png" href="../../assets/favicon/favicon.ico">
	<!-- AngularMaterial CSS-->
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.css">
	<!-- Custom Stylesheet Files -->
	<link href="../../assets/css/utils.css" rel="stylesheet">
	<!-- Institucional Stylesheet Files -->
	<link href="../../assets/css/institucional.css" rel="stylesheet">
	<!-- Bootstrap MAIN Stylesheet File -->
	<link href="../../assets/vendor/bootstrap/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<nav id="header" class="navbar navbar-expand-md navbar-dark bg-nav fixed-top"></nav>
	<main role="main" ng-controller="maCtrl" data-ng-init="init()">
		<section style="margin-top: 3rem;margin-bottom:0px;" class="jumbotron text-center">
			<div class="container">
				<h2 class="titulo">Documentaci√≥n {{titulo}}</h2>
			</div>
		</section>
		<section style="background-image:url('../../assets/img/banner/bannerazul.jpg');background-size: cover;">
			<div class="album py-5">
				<div class="container">
					<div class="row" style="width: 100%;">
						<div class="container">
							<div ng-repeat="docu in documentacion">
								<a ng-href="../../assets/pdf/{{docu.path}}" target="_blank">
									<div style="background-color: #A3B4A2" class="text-white card bg-primario float-left mr-1 col-md-5 col-sm-6 mt-5 rounded">
										<div class="card-body d-flex align-items-center h-100">
											<ion-icon class="primario float-left mr-3" size="large" name="hammer"></ion-icon>
											{{docu.titulo}}
										</div>
									</div>
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>
	<div id="footer"></div>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	 crossorigin="anonymous"></script>
	<script src="../../assets/vendor/bootstrap/bootstrap.bundle.min.js"></script>
	<!-- Angular Material requires Angular.js Libraries -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-aria.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-messages.min.js"></script>
	<!-- Angular Material Library -->
	<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.js"></script>
	<!-- Custom JS library -->
	<script src="../../assets/js/utils.js"></script>
	<!-- Ionicons AppJS -->
	<script src="https://unpkg.com/ionicons@4.4.6/dist/ionicons.js"></script>
	<!-- Institucional AppJS -->
	<script src="../../app/institucional.js"></script>
</body>

</html>
